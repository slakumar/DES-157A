<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candle Showcase</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Gallery Section -->
    <div class="gallery">
        <img src="images/chocolate-croissant-Background-Removed.png" alt="Lavender Bliss" onclick="showCandle(0)">
        <img src="images/ladybird-Background-Removed.png" alt="Vanilla Dream" onclick="showCandle(1)">
        <img src="images/pink-lavender-espresso-Background-Removed.png" alt="Rose Garden" onclick="showCandle(2)">
        <img src="images/vanilla-chai-Background-Removed.png" alt="Chai" onclick="showCandle(3)">
    </div>

    <!-- Zoomed-In View Section -->
    <div class="zoomed-in" id="zoomedIn">
        <img id="zoomedImage" src="" alt="Zoomed Candle">
        <div class="text-overlay" id="overlay"></div>
    </div>

</body>
</html>
