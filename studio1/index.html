<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mad Lib Form</title>

    <!-- Normalize.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

    <!-- Styles.css -->
    <link rel="stylesheet" href="styles.css">

    <!-- JavaScript file -->
    <script src="script.js" defer></script>
</head>
<body>

    <header>
        <h1>Fill in Your Ultimate Picnic Packing List!</h1>
    </header>

    <main>
        <form id="madLibForm">
            <label for="adjective1">Give me an adjective: </label>
            <input type="text" id="adjective1" required>
            
            <label for="adjective2">Give me another adjective: </label>
            <input type="text" id="adjective2" required>
            
            <label for="pluralNoun">Give me a plural noun: </label>
            <input type="text" id="pluralNoun" required>
            
            <label for="liquid">Give me a type of liquid: </label>
            <input type="text" id="liquid" required>
            
            <label for="noun1">Give me a noun: </label>
            <input type="text" id="noun1" required>
            
            <label for="adjective3">Give me another adjective: </label>
            <input type="text" id="adjective3" required>
            
            <label for="noun2">Give me one more noun: </label>
            <input type="text" id="noun2" required>
            
            <label for="pluralAnimal">Give me a plural animal: </label>
            <input type="text" id="pluralAnimal" required>
            
            <label for="foodItem">Give me a type of food item: </label>
            <input type="text" id="foodItem" required>
            
            <label for="adjective4">Give me a final adjective: </label>
            <input type="text" id="adjective4" required>
            
            <input type="submit" value="Generate Mad Lib">
        </form>
    </main>

    <!-- Modal Overlay -->
    <div id="overlay">
        <div id="modal">
            <h2>Your Picnic Packing Mad Lib</h2>
            <div id="madLibResult">
                <ul>
                    <!-- The results will be injected here -->
                </ul>
            </div>
            <button id="closeModal">Close</button>
        </div>
    </div>

    <footer>
       
    </footer>

</body>
</html>
