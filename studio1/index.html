<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mad Lib Form</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Danfo&display=swap" rel="stylesheet">
    
    <!-- Normalize.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

    <!-- Styles.css -->
    <link rel="stylesheet" href="styles.css">

</head>
<body>

    <!-- Container for overlaying elements on background image -->
    <div class="overlay-container">
        
        <!-- Image on the left side -->
        <img src="images/picnic-basket.png" alt="Picnic basket image" class="left-image">
        
        <!-- Form container on the right -->
        <main class="form-container">
            <header>
                <h1>Fill in Your Ultimate Picnic Packing List!</h1>
            </header>

            <form id="madLibForm">
                <label for="noun">Give me a noun: </label>
                <input type="text" id="noun" name="noun" required>

                <label for="food">Give me a type of food: </label>
                <input type="text" id="food" name="food" required>

                <label for="adjective">Give me an adjective: </label>
                <input type="text" id="adjective" name="adjective" required>

                <label for="pluralNoun">Give me a plural noun: </label>
                <input type="text" id="pluralNoun" name="pluralNoun" required>

                <label for="place">Give me a place: </label>
                <input type="text" id="place" name="place" required>

                <input type="submit" value="Generate Mad Lib">
            </form>
        </main>
    </div>

</body>
</html>
